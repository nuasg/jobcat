<!doctype html>

<html lang="en">
<head ng-app="JobCat">
  <meta charset="utf-8">

  <title>JobCat</title>
  <meta name="description" content="Northwestern/Evanston Craigslist">
  <meta name="author" content="ASG Services">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script> -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/mainCtrl.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container create-job">
        <div class="form-group">
          <label for="job">Job:</label>
          <input type="text" class="form-control" id="job">
          <input type="submit" class="btn btn-primary pull-right" value="Submit Job" />
        </div>

        <div class="job-feed">
          <div class="job" ng-repeat="job in jobs">
            <h3>{{ job.title }}</h3>
            <h5>Days: {{ job.days }}</h5>
            <h5>Hours per week: {{ job.hoursPerWeek }}</h5>
            <h5>Contact Information: {{ job.contact }}</h5>
            <p>Description: {{ job.description }}</p>
          </div>
        </div>
    </div>


</body>
</html>
