<!doctype html>

<html lang="en" ng-app="JobCat">
<head>
  <meta charset="utf-8">

  <title>JobCat</title>
  <meta name="description" content="Northwestern/Evanston Craigslist">
  <meta name="author" content="ASG Services">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.0.js"></script>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container create-job">
      <div class="form-group">
        <label for="job">Job Description:</label>
        <input type="text" class="form-control" id="job">
        <input type="submit" class="btn btn-primary pull-right" value="Submit Job" data-toggle="modal" data-target="#myModal" />
      </div>

      <!-- <div class="job-feed">
        <div class="job" ng-repeat="job in jobs">
          <h3>{{ job.title }}</h3>
          <h5>Days: {{ job.days }}</h5>
          <h5>Hours per week: {{ job.hoursPerWeek }}</h5>
          <h5>Contact Information: {{ job.contact }}</h5>
          <p>Description: {{ job.description }}</p>
        </div>
      </div> -->
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Submit New Job</h4>
        </div>
        <div class="modal-body">
          <p>Job Title</p>
          <p>Job Description</p>
          <p>Other Info</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>


</body>
</html>
