<!doctype html>

<html lang="en" ng-app="JobCat">
<head>

  <title>JobCat</title>
  <meta name="description" content="Northwestern/Evanston Craigslist">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>

      <input type="submit" class="btn btn-primary pull-right" value="Submit Job" />

  </div>

</html>
